name: crafter_env
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pytorch=2.0.1
  - torchvision
  - torchaudio
  - cpuonly  # Remove this line if you have CUDA GPU
  - pip
  - pip:
    - stable-baselines3==2.1.0
    - crafter==1.8.2
    - gymnasium==0.29.1
    - shimmy==1.3.0
    - numpy<2.0.0
    - imageio
    - imageio-ffmpeg
    - matplotlib
    - tensorboard
